        const submitContainer = document.getElementById('submit-container');

        let timerInterval;
        let timeLeft = 30 * 60; // 30 minutes in seconds
        let testSubmitted = false;

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            timerElement.textContent = formatTime(timeLeft);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = formatTime(timeLeft);
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitTest();
                }
            }, 1000);
        }

        function submitTest() {
            if (testSubmitted) return;
            testSubmitted = true;
            
            clearInterval(timerInterval);
            timerElement.textContent = "00:00";
            let score = 0;
            
            const questionCards = document.querySelectorAll('.question-card');

            questionCards.forEach((card, index) => {
                const questionData = questions[index];
                const selectedOption = card.querySelector(`input[name="question${index}"]:checked`);
                const options = card.querySelectorAll('input[name="question' + index + '"]');

                // Disable all options
                options.forEach(opt => opt.disabled = true);
                
                const correctAnswerLabel = Array.from(card.querySelectorAll('.option-label')).find(label => {
                    const labelText = label.textContent.substring(label.textContent.indexOf('.') + 2).trim();
                    return labelText === questionData.answer;
                });
                
                if(correctAnswerLabel) {
                    correctAnswerLabel.classList.add('correct-answer');
                }

                if (selectedOption) {
                    const selectedLabel = selectedOption.nextElementSibling;
                    const selectedAnswer = selectedLabel.textContent.substring(selectedLabel.textContent.indexOf('.') + 2).trim();

                    if (selectedAnswer === questionData.answer) {
                        score++;
                    } else {
                        selectedLabel.classList.add('wrong-answer');
                    }
                }

                // Show explanation
                const explanationDiv = document.createElement('div');
                explanationDiv.className = 'explanation mt-4 p-4 border-t border-gray-200 rounded-b-md';
                explanationDiv.innerHTML = `
                    <p class="font-semibold text-gray-800">स्पष्टीकरण:</p>
                    <p class="mt-1 text-gray-600">${questionData.explanation}</p>
                `;
                card.querySelector('.content-wrapper').appendChild(explanationDiv);
            });

            scoreElement.textContent = score;
            resultsContainer.classList.remove('hidden');
            submitContainer.classList.add('hidden');
            window.scrollTo(0, 0); // Scroll to top to see results
        }


        // Render questions on page load
        questions.forEach((q, index) => {
            const questionElement = document.createElement('div');
            questionElement.className = 'question-card bg-white rounded-lg shadow p-6 relative';
            
            let optionsHTML = '';
            q.options.forEach((option, i) => {
                optionsHTML += `
                    <div class="my-2">
                        <input type="radio" id="q${index}_option${i}" name="question${index}" class="hidden">
                        <label for="q${index}_option${i}" class="option-label">
                            <span class="font-medium mr-2">${String.fromCharCode(65 + i)}.</span> ${option}
                        </label>
                    </div>
                `;
            });

            questionElement.innerHTML = `

                <div class="content-wrapper">
                    <div class="flex justify-between items-center mb-4">
                        <p class="text-sm text-gray-500 font-medium">प्रश्न.${index + 1} (${q.subject})</p>
                        <p class="text-sm font-semibold bg-gray-200 text-gray-700 px-3 py-1 rounded-full">वर्ष: ${q.year}</p>
                    </div>
                    <h2 class="text-lg font-semibold text-slate-800 mb-4">${q.question}</h2>
                    <div class="options-container space-y-2">
                        ${optionsHTML}
                    </div>
                </div>
            `;
            quizContainer.appendChild(questionElement);
        });

        submitBtn.addEventListener('click', submitTest);

        window.onload = startTimer;
    </script>
