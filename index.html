<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha TET PYQ Test: शब्दांच्या जाती</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tiro+Devanagari+Marathi&display=swap');

        body {
            font-family: 'Inter', 'Tiro Devanagari Marathi', sans-serif;
        }

        /* Watermark Styling */
        .watermark-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .watermark-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 50px;
            width: 150vw;
            height: 150vh;
            transform: rotate(-30deg) translate(-25%, -25%);
        }

        .watermark-item {
            font-size: 14px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.05);
            text-align: center;
            white-space: nowrap;
        }
        
        /* Custom radio button styling */
        .option-label {
            display: block;
            padding: 12px 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        input[type="radio"]:checked + .option-label {
            border-color: #3b82f6;
            background-color: #eff6ff;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);
        }

        /* Styling for results */
        .correct-answer {
            border-color: #16a34a !important;
            background-color: #f0fdf4 !important;
        }

        .wrong-answer {
            border-color: #dc2626 !important;
            background-color: #fef2f2 !important;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Watermark Background -->
    <div class="watermark-container">
        <div class="watermark-grid" id="watermark-grid">
            <!-- Watermarks will be added by JS -->
        </div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-600">Maha TET सराव प्रश्नपत्रिका</h1>
            <p class="text-lg sm:text-xl text-gray-600 mt-2">विषय: मराठी व्याकरण (शब्दांच्या जाती)</p>
        </header>

        <main id="quiz-container" class="bg-white p-6 sm:p-8 rounded-xl shadow-md space-y-8">
            <!-- Questions will be dynamically inserted here -->
        </main>

        <div id="result-container" class="hidden mt-8 text-center">
             <div class="bg-white p-6 sm:p-8 rounded-xl shadow-md">
                <h2 class="text-2xl sm:text-3xl font-bold text-gray-800">तुमचा निकाल</h2>
                <p id="score" class="text-4xl font-bold text-blue-600 my-4"></p>
                <p id="feedback" class="text-lg text-gray-600"></p>
                <button onclick="window.location.reload()" class="mt-6 px-8 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                    पुन्हा प्रयत्न करा
                </button>
            </div>
        </div>

         <div class="text-center mt-8">
                <button id="submit-btn" class="px-10 py-4 bg-green-600 text-white font-bold rounded-lg shadow-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-75 transition-transform transform hover:scale-105">
                    उत्तरे सबमिट करा
                </button>
            </div>

    </div>

    <script>
        const quizData = [
            {
                question: "1. '<u>तो</u> नेहमी खरे बोलतो.' या वाक्यातील अधोरेखित शब्दाची जात ओळखा.",
                options: ["नाम", "सर्वनाम", "विशेषण", "क्रियापद"],
                answer: "सर्वनाम"
            },
            {
                question: "2. 'शहानपण' हे कोणत्या प्रकारचे नाम आहे?",
                options: ["सामान्यनाम", "विशेषनाम", "भाववाचक नाम", "समूहवाचक नाम"],
                answer: "भाववाचक नाम"
            },
            {
                question: "3. 'अरेरे! खूप वाईट झाले.' या वाक्यातील 'अरेरे!' हा शब्द कोणता अव्यय आहे?",
                options: ["क्रियाविशेषण अव्यय", "शब्दयोगी अव्यय", "उभयान्वयी अव्यय", "केवलप्रयोगी अव्यय"],
                answer: "केवलप्रयोगी अव्यय"
            },
            {
                question: "4. '<u>मुलांनो</u>, शांत बसा.' या वाक्यातील अधोरेखित शब्द नामाच्या कोणत्या प्रकारात येतो?",
                options: ["विशेषनाम", "भाववाचक नाम", "सामान्यनाम", "समूहवाचक नाम"],
                answer: "सामान्यनाम"
            },
            {
                question: "5. '<u>मी</u> स्वतः त्याला पाहिले.' अधोरेखित शब्द कोणत्या प्रकारचे सर्वनाम आहे?",
                options: ["पुरुषवाचक", "दर्शक", "आत्मवाचक", "प्रश्नार्थक"],
                answer: "आत्मवाचक"
            },
            {
                question: "6. 'त्याचा चेहरा <u>कमलासारखा</u> तेजस्वी आहे.' यातील अधोरेखित शब्दाची जात ओळखा.",
                options: ["नाम", "सर्वनाम", "विशेषण", "क्रियाविशेषण"],
                answer: "विशेषण"
            },
            {
                question: "7. 'तो <u>हळूहळू</u> चालतो.' या वाक्यातील अधोरेखित शब्द कोणता आहे?",
                options: ["क्रियापद", "विशेषण", "क्रियाविशेषण अव्यय", "शब्दयोगी अव्यय"],
                answer: "क्रियाविशेषण अव्यय"
            },
            {
                question: "8. 'आईने मुलाला <u>मारले</u>.' वाक्यातील अधोरेखित शब्द ओळखा.",
                options: ["नाम", "सर्वनाम", "विशेषण", "क्रियापद"],
                answer: "क्रियापद"
            },
            {
                question: "9. '<u>आरती</u> रोज शाळेत जाते.' अधोरेखित शब्दाचा प्रकार ओळखा.",
                options: ["सामान्यनाम", "विशेषनाम", "भाववाचक नाम", "धातुसाधित नाम"],
                answer: "विशेषनाम"
            },
            {
                question: "10. 'टेबला<u>वर</u> पुस्तक आहे.' अधोरेखित शब्दाचा अव्यय प्रकार ओळखा.",
                options: ["क्रियाविशेषण अव्यय", "शब्दयोगी अव्यय", "उभयान्वयी अव्यय", "केवलप्रयोगी अव्यय"],
                answer: "शब्दयोगी अव्यय"
            },
             {
                question: "11. 'जो प्रयत्न करतो, <u>तो</u> यशस्वी होतो.' या वाक्यातील अधोरेखित सर्वनामाचा प्रकार कोणता?",
                options: ["संबंधी सर्वनाम", "दर्शक सर्वनाम", "प्रश्नार्थक सर्वनाम", "पुरुषवाचक सर्वनाम"],
                answer: "दर्शक सर्वनाम"
            },
            {
                question: "12. '<u>वा!</u> काय सुंदर देखावा आहे.' या वाक्यातील अधोरेखित शब्दाची जात ओळखा.",
                options: ["उभयान्वयी अव्यय", "क्रियाविशेषण अव्यय", "केवलप्रयोगी अव्यय", "शब्दयोगी अव्यय"],
                answer: "केवलप्रयोगी अव्यय"
            },
            {
                question: "13. '<u>गोडी</u>' या शब्दाची जात ओळखा.",
                options: ["विशेषण", "भाववाचक नाम", "सामान्यनाम", "क्रियापद"],
                answer: "भाववाचक नाम"
            },
            {
                question: "14. 'विद्यर्थ्यांनी अभ्यास करावा <u>कारण</u> परीक्षा जवळ आली आहे.' अधोरेखित शब्द कोणता अव्यय आहे?",
                options: ["परिणामबोधक उभयान्वयी", "कारणबोधक उभयान्वयी", "स्वरूपबोधक उभयान्वयी", "उद्देशबोधक उभयान्वयी"],
                answer: "कारणबोधक उभयान्वयी"
            },
            {
                question: "15. '<u>आमची</u> शाळा खूप मोठी आहे.' यातील अधोरेखित शब्द कोणत्या प्रकारचा आहे?",
                options: ["नाम", "सार्वनामिक विशेषण", "गुणविशेषण", "संख्याविशेषण"],
                answer: "सार्वनामिक विशेषण"
            },
            {
                question: "16. '<u>देवघर</u>' हा कोणत्या प्रकारचा शब्द आहे?",
                options: ["भाववाचक नाम", "सामान्यनाम", "विशेषनाम", "समूहवाचक नाम"],
                answer: "सामान्यनाम"
            },
            {
                question: "17. '<u>कोण</u> आले होते?' या वाक्यात 'कोण' हे सर्वनाम कोणत्या प्रकारचे आहे?",
                options: ["आत्मवाचक", "संबंधी", "दर्शक", "प्रश्नार्थक"],
                answer: "प्रश्नार्थक"
            },
            {
                question: "18. '<u>पूर्वी</u> शिक्षक पगडी घालत असत.' अधोरेखित शब्द कोणत्या प्रकारचा आहे?",
                options: ["कालवाचक क्रियाविशेषण", "स्थलवाचक क्रियाविशेषण", "रीतिवाचक क्रियाविशेषण", "नाम"],
                answer: "कालवाचक क्रियाविशेषण"
            },
            {
                question: "19. 'आई मुलाला हसविते.' या वाक्यातील क्रियापदाचा प्रकार ओळखा.",
                options: ["शक्य क्रियापद", "प्रयोजक क्रियापद", "अकर्मक क्रियापद", "सकर्मक क्रियापद"],
                answer: "प्रयोजक क्रियापद"
            },
            {
                question: "20. '<u>चोर</u> पोलिसांना पाहून पळाला.' अधोरेखित शब्दाची जात सांगा.",
                options: ["विशेषनाम", "भाववाचक नाम", "सामान्यनाम", "सर्वनाम"],
                answer: "सामान्यनाम"
            },
            {
                question: "21. खालीलपैकी 'भाववाचक नाम' नसलेला शब्द कोणता?",
                options: ["माधुर्य", "शौर्य", "सुंदर", "नम्रता"],
                answer: "सुंदर"
            },
            {
                question: "22. '<u>माझ्या</u> घरासमोर एक बाग आहे.' अधोरेखित शब्द कोणत्या प्रकारचा आहे?",
                options: ["क्रियाविशेषण अव्यय", "उभयान्वयी अव्यय", "केवलप्रयोगी अव्यय", "शब्दयोगी अव्यय"],
                answer: "शब्दयोगी अव्यय"
            },
            {
                question: "23. '<u>ती</u> मुलगी सुंदर गाते.' अधोरेखित शब्द विशेषणाच्या कोणत्या प्रकारात येतो?",
                options: ["गुणवाचक", "संख्यावाचक", "सार्वनामिक", "अनिश्चित"],
                answer: "सार्वनामिक"
            },
            {
                question: "24. 'तो <u>वर</u> चढला.' यातील 'वर' शब्दाची जात कोणती?",
                options: ["नाम", "क्रियाविशेषण", "शब्दयोगी अव्यय", "उभयान्वयी अव्यय"],
                answer: "क्रियाविशेषण"
            },
            {
                question: "25. 'पक्षी झाडा<u>वर</u> बसला.' यातील 'वर' शब्दाची जात कोणती?",
                options: ["नाम", "क्रियाविशेषण", "शब्दयोगी अव्यय", "उभयान्वयी अव्यय"],
                answer: "शब्दयोगी अव्यय"
            },
            {
                question: "26. 'मला <u>थंडी</u> वाजते.' अधोरेखित शब्दाची जात कोणती?",
                options: ["विशेषण", "भाववाचक नाम", "क्रियाविशेषण", "सामान्यनाम"],
                answer: "भाववाचक नाम"
            },
            {
                question: "27. '<u>आम्ही</u> उद्या सहलीला जाऊ.' यातील सर्वनामाचा प्रकार ओळखा.",
                options: ["प्रथम पुरुषवाचक", "द्वितीय पुरुषवाचक", "तृतीय पुरुषवाचक", "आत्मवाचक"],
                answer: "प्रथम पुरुषवाचक"
            },
            {
                question: "28. 'त्याने खरे सांगितले <u>म्हणून</u> तो वाचला.' अधोरेखित शब्दाचा प्रकार ओळखा.",
                options: ["न्यूनत्वबोधक", "विकल्पबोधक", "परिणामबोधक", "समुच्चयबोधक"],
                answer: "परिणामबोधक"
            },
            {
                question: "29. '<u>पंधरा</u> रुपये' यातील 'पंधरा' हे कोणत्या प्रकारचे विशेषण आहे?",
                options: ["गुणवाचक", "गणनावाचक संख्याविशेषण", "क्रमवाचक संख्याविशेषण", "सार्वनामिक"],
                answer: "गणनावाचक संख्याविशेषण"
            },
            {
                question: "30. '<u>त्याला</u> आता बसवते.' या वाक्यातील क्रियापदाचा प्रकार कोणता?",
                options: ["प्रयोजक क्रियापद", "शक्य क्रियापद", "संयुक्त क्रियापद", "सिद्ध क्रियापद"],
                answer: "शक्य क्रियापद"
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');

        function loadQuiz() {
            quizContainer.innerHTML = quizData.map((q, index) => `
                <div class="question-block" id="question-${index}">
                    <p class="font-semibold text-lg mb-4">${q.question}</p>
                    <div class="options space-y-3">
                        ${q.options.map(option => `
                            <div>
                                <input type="radio" name="question${index}" id="q${index}o${option}" value="${option}" class="hidden">
                                <label for="q${index}o${option}" class="option-label">
                                    ${option}
                                </label>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function showResults() {
            let score = 0;
            quizData.forEach((q, index) => {
                const questionBlock = document.getElementById(`question-${index}`);
                const options = questionBlock.querySelectorAll('.option-label');
                const selectedOptionInput = document.querySelector(`input[name="question${index}"]:checked`);
                
                // Disable all radio buttons
                document.querySelectorAll(`input[name="question${index}"]`).forEach(input => {
                    input.disabled = true;
                });

                if (selectedOptionInput) {
                    const selectedLabel = selectedOptionInput.nextElementSibling;
                    if (selectedOptionInput.value === q.answer) {
                        score++;
                        selectedLabel.classList.add('correct-answer');
                    } else {
                        selectedLabel.classList.add('wrong-answer');
                        // Highlight the correct answer
                        options.forEach(optLabel => {
                            if (optLabel.textContent.trim() === q.answer) {
                                optLabel.classList.add('correct-answer');
                            }
                        });
                    }
                } else {
                    // If no option is selected, just highlight the correct one
                    options.forEach(optLabel => {
                        if (optLabel.textContent.trim() === q.answer) {
                            optLabel.classList.add('correct-answer');
                        }
                    });
                }
            });

            const resultContainer = document.getElementById('result-container');
            const scoreElement = document.getElementById('score');
            const feedbackElement = document.getElementById('feedback');
            
            scoreElement.textContent = `${score} / ${quizData.length}`;
            
            let feedback = '';
            const percentage = (score / quizData.length) * 100;
            if (percentage >= 80) {
                feedback = 'उत्तम कामगिरी! तुमचा अभ्यास योग्य दिशेने चालू आहे.';
            } else if (percentage >= 60) {
                feedback = 'चांगला प्रयत्न! अजून थोडा सराव आवश्यक आहे.';
            } else {
                feedback = 'तुम्ही अधिक सराव करण्याची गरज आहे. पुन्हा प्रयत्न करा.';
            }
            feedbackElement.textContent = feedback;
            
            resultContainer.classList.remove('hidden');
            submitBtn.classList.add('hidden');
            window.scrollTo(0, 0); // Scroll to top to show results
        }

        function loadWatermarks() {
            const grid = document.getElementById('watermark-grid');
            const text = 'SUCCESS DIGITAL CLASSES';
            // Create enough items to fill the oversized grid
            for (let i = 0; i < 200; i++) { 
                const item = document.createElement('div');
                item.className = 'watermark-item';
                item.textContent = text;
                grid.appendChild(item);
            }
        }

        submitBtn.addEventListener('click', showResults);
        
        // Initialize the quiz on page load
        window.onload = () => {
            loadQuiz();
            loadWatermarks();
        };
    </script>
</body>
</html>
