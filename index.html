    <style>
        body {
            font-family: 'Noto Sans Devanagari', 'Inter', sans-serif;
            background-color: #f0f4f8;
            position: relative;
            overflow-x: hidden;
        }

        /* Watermark Styling */
        .watermark-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 100px;
            overflow: hidden;
            z-index: 0;
            pointer-events: none;
        }

        .watermark {
            font-size: 18px;
            font-weight: bold;
            color: rgba(0, 0, 0, 0.06);
            transform: rotate(-30deg);
            white-space: nowrap;
            user-select: none;
        }

        /* Ensure content is above the watermark */
        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        /* Custom radio button appearance */
        input[type="radio"]:checked + label {
            border-color: #3b82f6;
            background-color: #dbeafe;
            color: #1e40af;
            font-weight: 600;
        }
        
        .correct-answer {
            border-color: #16a34a !important;
            background-color: #dcfce7 !important;
            color: #15803d !important;
        }
        
        .wrong-answer {
            border-color: #dc2626 !important;
            background-color: #fee2e2 !important;
            color: #b91c1c !important;
        }
    </style>
</head>

                options: ["आनुवंशिकता", "शारीरिक परिपक्वता", "समाज आणि संस्कृती", "वैयक्तिक अनुभव"],
                correct: 2,
                explanation: "लेव्ह वायगॉटस्की यांनी सामाजिक-सांस्कृतिक सिद्धांतावर भर दिला. त्यांच्या मते, बालकाचा विकास हा त्याच्या सामाजिक संवाद आणि सांस्कृतिक वातावरणातून होतो. 'Zone of Proximal Development' ही त्यांची महत्त्वाची संकल्पना आहे."
            },
            {
                question: "मूलभूत प्रवृत्तीचा (Instincts) सिद्धांत कोणी मांडला?",
                year: "2021",
                options: ["विल्यम जेम्स", "विल्यम मॅकडुगल", "अब्राहम मास्लो", "सिग्मंड फ्रॉइड"],
                correct: 1,
                explanation: "विल्यम मॅकडुगल यांनी प्रेरणा (Motivation) स्पष्ट करण्यासाठी मूलभूत प्रवृत्तीचा सिद्धांत मांडला. त्यांच्या मते, प्रत्येक प्रवृत्तीशी एक विशिष्ट भावना जोडलेली असते आणि ती मानवी वर्तनाला चालना देते."
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');

        // Function to shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Load and display questions
        function loadQuiz() {
            // Shuffle the quiz data to show questions in random order
            const shuffledQuestions = shuffle(quizData);

            shuffledQuestions.forEach((q, index) => {
                const questionElement = document.createElement('div');
                questionElement.className = 'bg-white p-6 rounded-lg shadow-md transition-all duration-300 relative';
                
                const brandingElement = document.createElement('div');
                brandingElement.className = 'absolute top-2 right-3 text-xs font-semibold text-blue-400';
                brandingElement.innerText = 'Success Digital Classes';
                
                const questionText = document.createElement('p');
                questionText.className = 'text-lg font-semibold text-slate-800 mb-4';
                questionText.innerHTML = `प्रश्न ${index + 1}: ${q.question} <span class="text-sm font-normal text-slate-500 ml-2">(${q.year})</span>`;
                
                const optionsElement = document.createElement('div');
                optionsElement.className = 'space-y-3';
                
                q.options.forEach((option, i) => {
                    const optionContainer = document.createElement('div');
                    
                    const radioInput = document.createElement('input');
                    radioInput.type = 'radio';
                    radioInput.id = `q${index}_option${i}`;
                    radioInput.name = `question${index}`;
                    radioInput.value = i;
                    radioInput.className = 'hidden';
                    
                    const label = document.createElement('label');
                    label.htmlFor = `q${index}_option${i}`;
                    label.innerText = option;
                    label.className = 'block w-full p-3 border-2 border-slate-200 rounded-lg cursor-pointer hover:bg-slate-50 hover:border-slate-300 transition';
                    
                    optionContainer.appendChild(radioInput);
                    optionContainer.appendChild(label);
                    optionsElement.appendChild(optionContainer);
                });
                
                const explanationElement = document.createElement('div');
                explanationElement.id = `explanation${index}`;
                explanationElement.className = 'hidden mt-4 p-4 bg-blue-50 border-l-4 border-blue-400 text-slate-700 rounded-r-lg';
                explanationElement.innerHTML = `<strong class="font-bold">स्पष्टीकरण:</strong> ${q.explanation}`;
                
                questionElement.appendChild(brandingElement);
                questionElement.appendChild(questionText);
                questionElement.appendChild(optionsElement);
                questionElement.appendChild(explanationElement);
                quizContainer.appendChild(questionElement);
            });
        }

        submitBtn.addEventListener('click', () => {
            let score = 0;
            const shuffledQuestions = quizData; // Use the same shuffled order
            
            shuffledQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const explanation = document.getElementById(`explanation${index}`);
                explanation.classList.remove('hidden');

                const labels = document.querySelectorAll(`label[for^="q${index}_option"]`);
                
                // Show correct answer
                labels[q.correct].parentElement.classList.add('correct-answer');

                if (selectedOption) {
                    if (parseInt(selectedOption.value) === q.correct) {
                        score++;
                    } else {
                        // Show wrong answer if selected
                        labels[parseInt(selectedOption.value)].parentElement.classList.add('wrong-answer');
                    }
                }

                // Disable all radio buttons for this question
                document.querySelectorAll(`input[name="question${index}"]`).forEach(radio => {
                    radio.disabled = true;
                });
            });
            
            scoreElement.innerText = `${score} / ${shuffledQuestions.length}`;
            
            let feedbackText = '';
            const percentage = (score / shuffledQuestions.length) * 100;
            if (percentage >= 80) {
                feedbackText = 'उत्तम कामगिरी! तुमचा अभ्यास योग्य दिशेने आहे.';
            } else if (percentage >= 60) {
                feedbackText = 'चांगला प्रयत्न! आणखी सरावाची गरज आहे.';
            } else {
                feedbackText = 'तुमच्या निकालात सुधारणा आवश्यक आहे. संकल्पना पुन्हा वाचा.';
            }
            feedbackElement.innerText = feedbackText;
            
            resultContainer.classList.remove('hidden');
            submitBtn.style.display = 'none'; // Hide submit button
            resultContainer.scrollIntoView({ behavior: 'smooth' });
        });

        // Load the quiz on page load
        loadQuiz();
    </script>
</body>
</html>
