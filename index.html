                answer: "कार्ल युंग",
                year: "2024",
                explanation: "कार्ल युंग यांनी त्यांच्या व्यक्तिमत्व सिद्धांतामध्ये लोकांचे वर्गीकरण प्रामुख्याने अंतर्मुखी (Introvert) आणि बहिर्मुखी (Extrovert) या दोन प्रकारांमध्ये केले."
            }
        ];

        const quizContainer = document.getElementById('quiz-container');
        const submitBtn = document.getElementById('submit-btn');
        const resultContainer = document.getElementById('result-container');
        const scoreText = document.getElementById('score-text');

        function loadQuiz() {
            let quizHTML = '';
            quizData.forEach((quizItem, index) => {
                quizHTML += `
                    <div id="question-card-${index}" class="bg-white shadow-md rounded-xl p-6 border-l-4 border-slate-300">
                        <div class="flex justify-between items-center mb-4">
                            <p class="text-lg md:text-xl font-semibold text-slate-800">${index + 1}. ${quizItem.question}</p>
                            <span class="bg-slate-200 text-slate-700 text-xs font-bold px-3 py-1 rounded-full">${quizItem.year}</span>
                        </div>
                        <div class="space-y-3">
                            ${quizItem.options.map((option) => `
                                <label class="flex items-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 transition-colors cursor-pointer">
                                    <input type="radio" name="question${index}" value="${option}" class="h-5 w-5 text-blue-600 focus:ring-blue-500 border-gray-300">
                                    <span class="ml-4 text-slate-700">${option}</span>
                                </label>
                            `).join('')}
                        </div>
                        <div id="explanation-${index}" class="hidden mt-4 p-4 explanation rounded-b-lg">
                            <p class="font-semibold text-slate-800">स्पष्टीकरण:</p>
                            <p class="text-slate-600">${quizItem.explanation}</p>
                        </div>
                    </div>
                `;
            });
            quizContainer.innerHTML = quizHTML;
        }

        function submitTest() {
            let score = 0;
            quizData.forEach((quizItem, index) => {
                const questionCard = document.getElementById(`question-card-${index}`);
                const allOptions = questionCard.querySelectorAll(`input[name="question${index}"]`);
                const selectedOption = questionCard.querySelector(`input[name="question${index}"]:checked`);
                
                // Disable all options
                allOptions.forEach(input => {
                    input.disabled = true;
                });
                
                if (selectedOption) {
                    const parentLabel = selectedOption.parentElement;
                    if (selectedOption.value === quizItem.answer) {
                        score++;
                        parentLabel.classList.add('correct-answer');
                    } else {
                        parentLabel.classList.add('wrong-answer');
                         // Also highlight the correct answer
                        allOptions.forEach(input => {
                            if(input.value === quizItem.answer){
                                input.parentElement.classList.add('correct-answer');
                            }
                        });
                    }
                } else {
                     // If no option is selected, still highlight the correct one
                     allOptions.forEach(input => {
                        if(input.value === quizItem.answer){
                            input.parentElement.classList.add('correct-answer');
                        }
                    });
                }

                document.getElementById(`explanation-${index}`).style.display = 'block';
            });
            
            resultContainer.classList.remove('hidden');
            scoreText.innerText = `तुम्हाला ${quizData.length} पैकी ${score} गुण मिळाले.`;
            submitBtn.style.display = 'none';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = loadQuiz;
        submitBtn.addEventListener('click', submitTest);

    </script>
</body>
</html>
