<!DOCTYPE html>
<html lang="mr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>मराठी अलंकार PYQ टेस्ट सिरीज | Maha TET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Tiro+Devanagari+Marathi:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Tiro Devanagari Marathi', sans-serif;
        }

        /* Watermark Styling */
        body::after {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            content: "SUCCESS DIGITAL CLASSES";
            font-size: 8vw; /* Responsive font size */
            color: rgba(0, 0, 0, 0.05);
            pointer-events: none;
            z-index: -1;
            transform: rotate(-35deg);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .option-btn {
            transition: all 0.3s ease;
        }

        .option-btn.selected {
            background-color: #3b82f6; /* blue-500 */
            color: white;
            border-color: #2563eb; /* blue-600 */
        }

        .option-btn.correct {
            background-color: #22c55e; /* green-500 */
            color: white;
            border-color: #16a34a; /* green-600 */
        }

        .option-btn.incorrect {
            background-color: #ef4444; /* red-500 */
            color: white;
            border-color: #dc2626; /* red-600 */
        }

        .option-btn:not([disabled]):hover {
            background-color: #f3f4f6; /* gray-100 */
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-800 p-4 md:p-8 flex items-center justify-center min-h-screen">

    <div id="quiz-container" class="w-full max-w-3xl bg-white p-6 md:p-8 rounded-2xl shadow-xl relative">
        <!-- Branding Corner -->
        <div class="absolute top-4 right-6 text-sm font-bold text-blue-700 opacity-80 select-none">
            SUCCESS DIGITAL CLASSES
        </div>

        <!-- Header -->
        <div class="text-center mb-6 pt-4">
            <h1 class="text-3xl md:text-4xl font-bold text-blue-700">मराठी अलंकार टेस्ट सिरीज</h1>
            <p class="text-gray-500 mt-1">Maha TET 2013 - 2024 मागील वर्षाचे प्रश्न</p>
        </div>

        <!-- Quiz Content Area -->
        <div id="quiz-content">
            <div class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg font-semibold text-blue-600"></div>
                <div id="score-counter" class="text-lg font-semibold text-green-600"></div>
            </div>

            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-lg mb-6">

                <p id="question-text" class="text-xl font-medium leading-relaxed"></p>
            </div>

            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>

            <div id="explanation-container" class="mt-6 hidden">
                 <h3 class="font-bold text-lg mb-2 text-gray-700">स्पष्टीकरण:</h3>
                 <div id="explanation-text" class="bg-gray-50 p-4 rounded-lg border text-gray-600 leading-loose"></div>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-container" class="text-center hidden">
             <h2 class="text-3xl font-bold text-green-600 mb-4">अभिनंदन! तुम्ही टेस्ट पूर्ण केली आहे.</h2>
             <p class="text-2xl mb-2">तुमचा अंतिम स्कोर:</p>
             <p id="final-score" class="text-5xl font-bold mb-6 text-blue-700"></p>
             <div class="flex flex-col md:flex-row gap-4 justify-center">
                 <button id="review-btn" class="w-full md:w-auto bg-yellow-500 text-white font-bold py-3 px-8 rounded-lg hover:bg-yellow-600 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:ring-opacity-50">
                     उत्तरे तपासा
                 </button>
                 <button id="retry-btn" class="w-full md:w-auto bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 transition-transform transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                     पुन्हा प्रयत्न करा
                 </button>
             </div>
        </div>

        <!-- Navigation Buttons -->
        <div id="navigation-buttons" class="mt-8 flex justify-between items-center">
            <button id="prev-btn" class="bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-400 transition" disabled>मागे</button>
            <button id="next-btn" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-blue-700 transition">पुढे</button>
        </div>

    </div>

                answer: "चेतनगुणोक्ती",
                year: "Maha TET 2021",
                explanation: "चेतनगुणोक्ती अलंकारात निसर्गातील निर्जीव वस्तू सजीव प्राण्यांप्रमाणे किंवा माणसांप्रमाणे वागतात, अशी कल्पना केलेली असते. उदा. 'डोकी अलगद घरे उचलती काळोख्याच्या उशीवरूनी'."
            },
            {
                question: "'एकच तारा हवा मजला, नकोत हे चंद्र-सूर्य' - या ओळीतील अलंकार ओळखा.",
                options: ["व्यतिरेक", "अतिशयोक्ती", "विरोधाभास", "दृष्टांत"],
                answer: "अतिशयोक्ती",
                year: "Maha TET 2022",
                explanation: "एका ताऱ्यासाठी चंद्र-सूर्य नाकारणे ही कल्पना असंभवनीय आणि फुगवून सांगितलेली आहे. त्यामुळे येथे अतिशयोक्ती अलंकार होतो."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        let isReviewMode = false;
        let score = 0;

        const questionCounterEl = document.getElementById('question-counter');
        const scoreCounterEl = document.getElementById('score-counter');
        const questionYearEl = document.getElementById('question-year');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const explanationContainerEl = document.getElementById('explanation-container');
        const explanationTextEl = document.getElementById('explanation-text');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const quizContentEl = document.getElementById('quiz-content');
        const resultContainerEl = document.getElementById('result-container');
        const finalScoreEl = document.getElementById('final-score');
        const retryBtn = document.getElementById('retry-btn');
        const reviewBtn = document.getElementById('review-btn');
        const navigationButtonsEl = document.getElementById('navigation-buttons');

        function loadQuestion(index) {
            const question = quizData[index];
            isReviewMode ? scoreCounterEl.classList.remove('hidden') : scoreCounterEl.classList.add('hidden');
            explanationContainerEl.classList.add('hidden');
            optionsContainerEl.innerHTML = '';
            
            questionCounterEl.textContent = `प्रश्न ${index + 1} / ${quizData.length}`;
            questionYearEl.textContent = question.year;
            questionTextEl.textContent = question.question;

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('w-full', 'text-left', 'p-4', 'rounded-lg', 'border-2', 'border-gray-300', 'option-btn', 'text-lg');
                button.dataset.option = option;
                
                if (isReviewMode) {
                    button.disabled = true;
                    const userAnswer = userAnswers[index];
                    if (option === question.answer) {
                        button.classList.add('correct');
                    } else if (option === userAnswer) {
                        button.classList.add('incorrect');
                    }
                } else {
                    if (option === userAnswers[index]) {
                         button.classList.add('selected');
                    }
                    button.onclick = () => selectOption(button);
                }

                optionsContainerEl.appendChild(button);
            });

            if (isReviewMode) {
                explanationTextEl.textContent = question.explanation;
                explanationContainerEl.classList.remove('hidden');
            }

            updateNavigationButtons();
        }

        function selectOption(selectedButton) {
            if (isReviewMode) return;
            const allOptions = optionsContainerEl.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.classList.remove('selected'));
            selectedButton.classList.add('selected');
            userAnswers[currentQuestionIndex] = selectedButton.dataset.option;
        }
        
        function updateNavigationButtons() {
            prevBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex === quizData.length - 1) {
                nextBtn.textContent = isReviewMode ? 'निकाल पहा' : 'सबमिट करा';
            } else {
                nextBtn.textContent = 'पुढे';
            }
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuestion(currentQuestionIndex);
            } else {
                if (isReviewMode) {
                    showFinalResult();
                } else {
                    // Final submit
                    calculateScore();
                    showFinalResult();
                }
            }
        });

        prevBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion(currentQuestionIndex);
            }
        });

        function calculateScore() {
            score = 0;
            userAnswers.forEach((answer, index) => {
                if (answer === quizData[index].answer) {
                    score++;
                }
            });
        }

        function showFinalResult() {
            quizContentEl.classList.add('hidden');
            navigationButtonsEl.classList.add('hidden');
            resultContainerEl.classList.remove('hidden');
            finalScoreEl.textContent = `${score} / ${quizData.length}`;
            scoreCounterEl.textContent = `स्कोर: ${score}`;
        }
        
        reviewBtn.addEventListener('click', () => {
            isReviewMode = true;
            currentQuestionIndex = 0;
            resultContainerEl.classList.add('hidden');
            quizContentEl.classList.remove('hidden');
            navigationButtonsEl.classList.remove('hidden');
            loadQuestion(currentQuestionIndex);
        });

        retryBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            isReviewMode = false;
            
            resultContainerEl.classList.add('hidden');
            quizContentEl.classList.remove('hidden');
            navigationButtonsEl.classList.remove('hidden');
            
            loadQuestion(currentQuestionIndex);
        });

        // Initial Load
        loadQuestion(currentQuestionIndex);
    </script>

</body>
