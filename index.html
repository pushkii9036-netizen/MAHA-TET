<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maha TET PYQ चाचणी मालिका - सक्सेस डिजिटल क्लासेस</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Devanagari', 'Inter', sans-serif;
            position: relative;
            background-color: #f0f4f8;
        }

        /* Watermark Styling */
        body::before {
            content: 'सक्सेस डिजिटल क्लासेस';
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 7vw;
            font-weight: 700;
            color: rgba(0, 0, 0, 0.04);
            white-space: nowrap;
            z-index: 0;
            pointer-events: none;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
        }
        
        .question-card {
            border-left: 5px solid #10b981; /* Emerald-500 */
        }

        .option-label {
            transition: all 0.2s ease-in-out;
        }

        .option-label:hover {
            background-color: #d1fae5; /* Emerald-100 */
        }
        
        input[type="radio"]:checked + .option-label {
            background-color: #a7f3d0; /* Emerald-200 */
            border-color: #10b981; /* Emerald-500 */
        }
        
        .correct-answer {
            background-color: #d1fae5 !important; /* Green for correct */
            border: 2px solid #10b981;
        }

        .incorrect-answer {
            background-color: #fee2e2 !important; /* Red for incorrect */
            border: 2px solid #ef4444;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="content-wrapper">
        <header class="bg-white shadow-md p-4">
            <div class="container mx-auto flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Maha TET PYQ चाचणी मालिका</h1>
                <h2 class="text-lg font-semibold text-emerald-600">सक्सेस डिजिटल क्लासेस</h2>
            </div>
        </header>

        <main class="container mx-auto p-4 md:p-8">
            <div id="quiz-container">
                <!-- Questions will be dynamically inserted here -->
            </div>

            <div class="text-center mt-8">
                <button id="submit-btn" class="bg-emerald-600 text-white font-bold py-3 px-12 rounded-lg hover:bg-emerald-700 transition-transform transform hover:scale-105 shadow-lg">
                    चाचणी सबमिट करा
                </button>
            </div>
            
            <div id="results-container" class="hidden mt-8">
                 <div class="bg-white p-8 rounded-xl shadow-2xl text-center">

                    <div id="score" class="text-6xl font-extrabold text-emerald-600 mb-6"></div>
                    <p id="score-message" class="text-xl font-medium text-gray-700 mb-8"></p>
                    <button id="restart-btn" class="bg-gray-700 text-white font-bold py-2 px-8 rounded-lg hover:bg-gray-800 transition duration-300">
                        पुन्हा प्रयत्न करा
                    </button>
                </div>

                <div class="mt-10">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 text-center">तुमच्या उत्तरांचे पुनरावलोकन करा</h3>
                    <div id="review-section" class="space-y-6">
                        <!-- Review details will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const quizContainer = document.getElementById('quiz-container');

        const scoreElement = document.getElementById('score');

        const reviewSection = document.getElementById('review-section');

        // सर्व प्रश्न डेटा या अॅरेमध्ये ऑफलाइन संग्रहित आहे
        const questions = [
            {
                year: 2013,
                question: `पियाजेच्या संज्ञानात्मक विकासाच्या सिद्धांतानुसार, औपचारिक कार्यात्मक अवस्था (Formal Operational Stage) कोणत्या वयात सुरू होते?`,
                options: ["जन्मापासून २ वर्षांपर्यंत", "२ ते ७ वर्षे", "७ ते ११ वर्षे", "११ वर्षे आणि पुढे"],
                answer: "११ वर्षे आणि पुढे",
                explanation: `पियाजेची चौथी आणि अंतिम अवस्था, औपचारिक कार्यात्मक अवस्था, सुमारे ११ व्या वर्षी सुरू होते आणि प्रौढत्वापर्यंत चालू राहते. अमूर्तपणे विचार करण्याची आणि तार्किकपणे तर्क करण्याची क्षमता हे या अवस्थेचे वैशिष्ट्य आहे.`
            },
            {
                year: 2014,
                question: `खालीलपैकी कोणते आंतरिक प्रेरणेचे (intrinsic motivation) उदाहरण आहे?`,
                options: ["चांगले गुण मिळवणे", "आनंदासाठी कोडे सोडवणे", "शिक्षकाकडून प्रशंसा मिळवणे", "रोख बक्षीस जिंकणे"],
                answer: "आनंदासाठी कोडे सोडवणे",
                explanation: `आंतरिक प्रेरणेमध्ये एखाद्या परिणामासाठी नव्हे, तर त्याच्या मूळ समाधानासाठी एखादी कृती करणे समाविष्ट असते. कोडे सोडवण्याच्या प्रक्रियेचा आनंद घेणे हे त्याचे उत्तम उदाहरण आहे.`
            },
            {
                year: 2015,
                question: `'शिक्षण हक्क कायदा, २००९' नुसार कोणत्या वयोगटातील मुलांसाठी सक्तीचे शिक्षण निर्दिष्ट केले आहे?`,
                options: ["३ ते १० वर्षे", "६ ते १४ वर्षे", "५ ते १२ वर्षे", "७ ते १५ वर्षे"],
                answer: "६ ते १४ वर्षे",
                explanation: `मुलांचा मोफत आणि सक्तीच्या शिक्षणाचा हक्क (RTE) कायदा, २००९, सहा ते चौदा वर्षे वयोगटातील सर्व मुलांना जवळच्या शाळेत मोफत आणि सक्तीचे शिक्षण देण्याचे बंधन घालतो.`

                answer: "विकास सर्वांसाठी सारखा असतो",

            },
             {

                question: `भाषेच्या संदर्भात, 'मॉर्फिम' (morpheme) म्हणजे काय?`,

                explanation: `मॉर्फिम हे भाषेतील सर्वात लहान एकक आहे ज्याला अर्थ असतो. तो एक संपूर्ण शब्द (उदा. 'मांजर') किंवा शब्दाचा भाग (उदा. 'मांजरे' मधील '-रे') असू शकतो.`
            },
            {

                options: ["परिपक्वता", "सामाजिक संवाद", "सशक्तीकरण", "अनुवांशिक घटक"],
                answer: "सामाजिक संवाद",
                explanation: `लेव्ह वायगॉटस्कीचा सामाजिक-सांस्कृतिक सिद्धांत ज्ञानाच्या विकासात सामाजिक संवादाच्या मूलभूत भूमिकेवर प्रकाश टाकतो. त्यांचा विश्वास होता की 'अर्थ निर्माण' करण्याच्या प्रक्रियेत समाजाची मध्यवर्ती भूमिका असते.`
            },
            {
                year: 2019,
                question: `रचनात्मक मूल्यांकनाचा (formative assessment) प्राथमिक उद्देश काय आहे?`,
                options: ["विद्यार्थ्यांना क्रम देणे", "सत्राच्या शेवटी श्रेणी देणे", "विद्यार्थ्यांच्या शिक्षणावर लक्ष ठेवणे आणि सतत अभिप्राय देणे", "विद्यार्थ्यांची क्षमता प्रमाणित करणे"],
                answer: "विद्यार्थ्यांच्या शिक्षणावर लक्ष ठेवणे आणि सतत अभिप्राय देणे",
                explanation: `रचनात्मक मूल्यांकन म्हणजे शिकण्याच्या प्रक्रियेदरम्यान शिक्षकांकडून आयोजित केलेल्या औपचारिक आणि अनौपचारिक मूल्यांकन प्रक्रियेची श्रेणी, जेणेकरून विद्यार्थ्यांची प्रगती सुधारण्यासाठी शिकवणे आणि शिकण्याच्या क्रियाकलापांमध्ये बदल करता येईल.`

            {
                year: 2020,
                question: `हॉवर्ड गार्डनरचा बहु-बुद्धिमत्तेचा सिद्धांत (theory of multiple intelligences) काय सांगतो?`,
                options: ["बुद्धिमत्ता ही एकच, सामान्य क्षमता आहे", "बुद्धिमत्तेचे अनेक वेगळे प्रकार आहेत", "IQ चाचण्या बुद्धिमत्तेचे सर्वात विश्वसनीय माप आहेत", "बुद्धिमत्ता जन्मतःच निश्चित असते"],
                answer: "बुद्धिमत्तेचे अनेक वेगळे प्रकार आहेत",
                explanation: `गार्डनरने मांडले की लोक त्यांच्याकडे असलेल्या सर्व बुद्धिमत्तेसह जन्माला येत नाहीत. त्यांनी भाषिक, तार्किक-गणितीय, अवकाशीय, शारीरिक-क्रियात्मक, संगीतात्मक, आंतरवैयक्तिक, अंतर्वैयक्तिक आणि निसर्गवादी अशा आठ प्रकारच्या बुद्धिमत्ता ओळखल्या.`

            {

                answer: "क्रियाविशेषण",
                explanation: `क्रियाविशेषण हा एक शब्द आहे जो क्रियापद, विशेषण किंवा दुसऱ्या क्रियाविशेषणाचे वर्णन करतो. येथे, 'शौर्याने' हा शब्द 'लढली' या क्रियापदाचे वर्णन करतो, की ती कशी लढली.`

            {

                options: ["a", "an", "the", "no article"],
                answer: "an",
                explanation: `'a' आणि 'an' मधील निवड पुढील शब्दाच्या ध्वनीवर अवलंबून असते. 'Honest' हा शब्द स्वराच्या ध्वनीने (o) सुरू होतो, म्हणून 'an' हे योग्य आर्टिकल आहे.`
            },
            {
                year: 2018,
                question: `रक्ताचा कोणता घटक रक्त गोठण्यास मदत करतो?`,
                options: ["लाल रक्तपेशी", "पांढऱ्या रक्तपेशी", "प्लाझ्मा", "प्लेटलेट्स"],
                answer: "प्लेटलेट्स",
                explanation: `प्लेटलेट्स, किंवा थ्रोम्बोसाइट्स, आपल्या रक्तातील लहान, रंगहीन पेशींचे तुकडे आहेत जे गुठळ्या तयार करतात आणि रक्तस्त्राव थांबवतात किंवा प्रतिबंधित करतात.`
            },
            {
                year: 2019,
                question: `महाराष्ट्राची राजधानी कोणती आहे?`,
                options: ["पुणे", "नागपूर", "मुंबई", "नाशिक"],
                answer: "मुंबई",
                explanation: `मुंबई हे महाराष्ट्र राज्याची राजधानीचे शहर आहे. हे भारतातील सर्वाधिक लोकसंख्या असलेले शहर आहे.`
            },
            {
                year: 2021,
                question: `ब्लूमची वर्गीकरण प्रणाली (Bloom's Taxonomy) ही संज्ञानात्मक कौशल्यांची एक श्रेणीबद्ध मांडणी आहे. यात सर्वोच्च पातळी कोणती आहे?`,
                options: ["विश्लेषण करणे", "लागू करणे", "तयार करणे", "मूल्यांकन करणे"],
                answer: "तयार करणे",
                explanation: `सुधारित ब्लूमच्या वर्गीकरण प्रणालीमध्ये, 'तयार करणे' (Creating) ही संज्ञानात्मक कौशल्यांची सर्वोच्च पातळी आहे. यात एक सुसंगत किंवा कार्यात्मक संपूर्ण तयार करण्यासाठी घटकांना एकत्र ठेवणे; घटकांची नवीन नमुन्यात किंवा संरचनेत पुनर्रचना करणे समाविष्ट आहे.`
            }
        ];

        function renderQuiz() {
            quizContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const optionsHTML = q.options.map(option => `
                    <div>
                        <input type="radio" name="question${index}" id="q${index}o${option.replace(/\s+/g, '')}" value="${option}" class="hidden">
                        <label for="q${index}o${option.replace(/\s+/g, '')}" class="option-label block w-full p-4 border-2 border-gray-200 rounded-lg cursor-pointer">
                            ${option}
                        </label>
                    </div>
                `).join('');

                const questionHTML = `
                    <div class="question-card bg-white p-6 rounded-lg shadow-md mb-6 relative">
                        <div class="flex justify-between items-start mb-4">
                            <p class="text-lg font-semibold text-gray-800"><span class="text-emerald-600 font-bold">${index + 1}.</span> ${q.question}</p>
                            <span class="bg-gray-200 text-gray-700 text-xs font-bold px-3 py-1 rounded-full">${q.year}</span>
                        </div>
                        <div class="space-y-3">${optionsHTML}</div>
                        <div class="absolute bottom-2 right-3 text-xs text-gray-400 font-semibold">सक्सेस डिजिटल क्लासेस</div>
                    </div>
                `;
                quizContainer.innerHTML += questionHTML;
            });
        }
        
        function showResults() {
            let score = 0;
            reviewSection.innerHTML = '';

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="question${index}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : null;
                const isCorrect = userAnswer === q.answer;

                if (isCorrect) {
                    score++;
                }

                const optionsReviewHTML = q.options.map(option => {
                    let liClass = 'p-3 border rounded-md text-gray-700';
                    if (option === q.answer) {
                        liClass += ' correct-answer';
                    }
                    if (option === userAnswer && !isCorrect) {
                         liClass += ' incorrect-answer';
                    }
                    return `<li class="${liClass}">${option}</li>`;
                }).join('');

                const reviewHTML = `
                    <div class="bg-white p-5 rounded-lg shadow-sm">
                        <p class="font-semibold text-gray-800 mb-3">${index + 1}. ${q.question}</p>
                        <ul class="space-y-2 mb-3">${optionsReviewHTML}</ul>
                         ${userAnswer === null ? `<p class="text-sm font-bold text-yellow-600">तुमचे उत्तर: प्रयत्न केला नाही</p>` : ''}
                        <div class="bg-blue-50 border border-blue-200 p-3 rounded-md mt-4">
                            <p class="font-bold text-blue-800">स्पष्टीकरण:</p>
                            <p class="text-blue-700">${q.explanation}</p>
                        </div>
                    </div>
                `;
                reviewSection.innerHTML += reviewHTML;
            });
            
            quizContainer.classList.add('hidden');
            submitButton.classList.add('hidden');
            resultsContainer.classList.remove('hidden');

            scoreElement.textContent = `${score} / ${questions.length}`;
            
            let message = '';
            const percentage = (score / questions.length) * 100;
            if (percentage >= 80) {
                message = "उत्कृष्ट कार्य! तुमची संकल्पनांवर चांगली पकड आहे.";
            } else if (percentage >= 60) {
                message = "चांगले काम! थोडा अधिक सराव तुम्हाला परिपूर्ण बनवेल.";
            } else {
                message = "सराव करत रहा! तुमचा स्कोर सुधारण्यासाठी स्पष्टीकरणे तपासा.";
            }
            scoreMessageElement.textContent = message;

            window.scrollTo(0, 0);
        }

        submitButton.addEventListener('click', showResults);
        
        restartButton.addEventListener('click', () => {
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            submitButton.classList.remove('hidden');
            renderQuiz();
            window.scrollTo(0, 0);
        });

        // Initial render of the quiz
        renderQuiz();
    </script>
</body>
</html>
