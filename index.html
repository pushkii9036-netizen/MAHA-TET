<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAHA TET English PYQ Test Series - Success Digital Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #1e293b;
            position: relative;
            min-height: 100vh;
        }

        /* Watermark Container */
        .watermark-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            pointer-events: none; /* Allows clicking through the watermark */
        }

        .watermark {
            position: absolute;
            color: #cbd5e1;
            font-size: 1.5rem;
            font-weight: 600;
            opacity: 0.2;
            transform: rotate(-35deg);
            white-space: nowrap;
            user-select: none;
        }
        
        /* Main content needs a higher z-index to be above the watermark */
        .main-content {
            position: relative;
            z-index: 1;
        }

        /* Custom radio button style */
        .option-label {
            transition: all 0.2s ease-in-out;
            border: 2px solid #e2e8f0;
        }
        
        input[type="radio"]:checked + .option-label {
            border-color: #3b82f6;
            background-color: #dbeafe;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        
        input[type="radio"] {
            display: none;
        }
        
        /* Result card styling */
        .result-card-correct {
            background-color: #dcfce7;
            border-left: 5px solid #22c55e;
        }

        .result-card-incorrect {
            background-color: #fee2e2;
            border-left: 5px solid #ef4444;
        }
    </style>
</head>
<body>

    <!-- Watermark Layer -->
    <div class="watermark-container" id="watermark-container">
        <!-- Watermarks will be generated by JavaScript -->
    </div>

    <!-- Main Content Wrapper -->
    <div class="main-content container mx-auto p-4 sm:p-6 lg:p-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6 pb-4 border-b border-slate-300">
            <div>
                <h1 class="text-2xl sm:text-3xl font-bold text-blue-600">MAHA TET English Test Series</h1>
                <p class="text-sm text-slate-500">Previous Year Questions (2013-2024)</p>
            </div>
            <div class="text-right">
                 <h2 class="font-bold text-lg text-slate-700">SUCCESS DIGITAL CLASSES</h2>
            </div>
        </header>

        <!-- Quiz Container -->
        <div id="quiz-container">
            <!-- Questions will be loaded here by JavaScript -->
        </div>

        <!-- Submit Button -->
        <div id="submit-section" class="mt-8 text-center">
            <button id="submit-btn" class="bg-blue-600 text-white font-bold py-3 px-12 rounded-lg hover:bg-blue-700 transition duration-300 shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-300">
                Submit Test
            </button>
        </div>

        <!-- Result Container -->
        <div id="result-container" class="hidden">
            <div class="bg-white p-6 sm:p-8 rounded-2xl shadow-xl text-center">
                <h2 class="text-3xl font-bold mb-2">Test Completed!</h2>
                <p class="text-slate-600 mb-6">Here is your score:</p>
                <div class="bg-blue-100 border-2 border-blue-300 rounded-full w-48 h-48 mx-auto flex flex-col justify-center items-center mb-6">
                    <span id="score" class="text-5xl font-bold text-blue-700"></span>
                    <span class="text-lg text-blue-600">Total Score</span>
                </div>
                 <button id="restart-btn" class="bg-gray-200 text-gray-800 font-bold py-2 px-6 rounded-lg hover:bg-gray-300 transition duration-300">
                    Restart Test
                </button>
            </div>
            <div id="explanation-section" class="mt-8">
                <h3 class="text-2xl font-bold mb-4 text-center">Review Answers</h3>
                <!-- Explanations will be loaded here -->
            </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- DATA (OFFLINE) ---
            // All question data is stored here, making the application work offline.
            const quizData = [
                {
                    id: 1,
                    question: "Choose the correct article: He is ___ honorable man.",
                    options: ["a", "an", "the", "no article"],
                    correctAnswer: "an",
                    explanation: "The word 'honorable' starts with a vowel sound ('o'), so the correct article is 'an'.",
                    year: 2013
                },
                {
                    id: 2,
                    question: "Identify the part of speech of the underlined word: She runs <u>quickly</u>.",
                    options: ["Noun", "Verb", "Adjective", "Adverb"],
                    correctAnswer: "Adverb",
                    explanation: "'Quickly' is an adverb because it modifies the verb 'runs', describing how she runs.",
                    year: 2014
                },
                {
                    id: 3,
                    question: "Which of the following is a collective noun?",
                    options: ["Boy", "Team", "Happiness", "Book"],
                    correctAnswer: "Team",
                    explanation: "A collective noun is a word that refers to a group of people or things. 'Team' refers to a group of players.",
                    year: 2015
                },
                {
                    id: 4,
                    question: "Choose the correct preposition: She is afraid ___ spiders.",
                    options: ["of", "from", "with", "about"],
                    correctAnswer: "of",
                    explanation: "The correct phrasal preposition is 'afraid of', used to express fear of something.",
                    year: 2016
                },
                {
                    id: 5,
                    question: "What is the past tense of the verb 'begin'?",
                    options: ["Begun", "Began", "Begined", "Beginned"],
                    correctAnswer: "Began",
                    explanation: "'Begin' is an irregular verb. Its simple past tense is 'began', and the past participle is 'begun'.",
                    year: 2017
                },
                {
                    id: 6,
                    question: "Select the correctly spelled word.",
                    options: ["Accomodate", "Acommodate", "Accommodate", "Acomodate"],
                    correctAnswer: "Accommodate",
                    explanation: "The word 'accommodate' is spelled with two 'c's and two 'm's.",
                    year: 2018
                },
                {
                    id: 7,
                    question: "Choose the sentence with the correct punctuation.",
                    options: [
                        "Lets eat Grandma.",
                        "Let's eat, Grandma.",
                        "Lets eat, Grandma.",
                        "Let's eat Grandma."
                    ],
                    correctAnswer: "Let's eat, Grandma.",
                    explanation: "'Let's' is the contraction of 'let us'. The comma before 'Grandma' is crucial as it addresses her directly, preventing a very different meaning!",
                    year: 2019
                },
                {
                    id: 8,
                    question: "Which word is an antonym for 'brave'?",
                    options: ["Courageous", "Bold", "Timid", "Heroic"],
                    correctAnswer: "Timid",
                    explanation: "An antonym is a word with the opposite meaning. 'Timid' means showing a lack of courage or confidence, which is the opposite of 'brave'.",
                    year: 2021
                },
                {
                    id: 9,
                    question: "Find the error: The news are very encouraging.",
                    options: ["The news", "are", "very", "encouraging"],
                    correctAnswer: "are",
                    explanation: "'News' is an uncountable noun and is treated as singular. Therefore, the verb should be 'is', not 'are'. The correct sentence is 'The news is very encouraging'.",
                    year: 2022
                },
                {
                    id: 10,
                    question: "Choose the correct form of the verb: He ___ to the gym every day.",
                    options: ["go", "goes", "is going", "went"],
                    correctAnswer: "goes",
                    explanation: "For routine actions in the simple present tense with a third-person singular subject (He, She, It), we add '-s' or '-es' to the base verb. So, 'go' becomes 'goes'.",
                    year: 2023
                }
            ];

            const quizContainer = document.getElementById('quiz-container');
            const resultContainer = document.getElementById('result-container');
            const submitBtn = document.getElementById('submit-btn');
            const restartBtn = document.getElementById('restart-btn');
            const watermarkContainer = document.getElementById('watermark-container');

            let userAnswers = {};

            function loadQuiz() {
                quizContainer.innerHTML = '';
                resultContainer.classList.add('hidden');
                document.getElementById('submit-section').classList.remove('hidden');
                
                quizData.forEach((q, index) => {
                    const questionEl = document.createElement('div');
                    questionEl.classList.add('bg-white', 'p-6', 'rounded-xl', 'shadow-md', 'mb-6');
                    
                    let optionsHTML = '';
                    q.options.forEach(option => {
                        optionsHTML += `
                            <div>
                                <input type="radio" name="question${q.id}" id="q${q.id}_${option}" value="${option}">
                                <label for="q${q.id}_${option}" class="option-label block w-full p-4 rounded-lg cursor-pointer hover:bg-slate-50">
                                    ${option}
                                </label>
                            </div>
                        `;
                    });

                    questionEl.innerHTML = `
                        <div class="flex justify-between items-start mb-4">
                            <p class="text-lg font-semibold text-slate-800"><span class="text-blue-600 font-bold">${index + 1}.</span> ${q.question}</p>
                            <span class="text-xs font-semibold bg-slate-200 text-slate-600 py-1 px-3 rounded-full">${q.year}</span>
                        </div>
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                           ${optionsHTML}
                        </div>
                    `;
                    quizContainer.appendChild(questionEl);
                });
            }

            function generateWatermarks() {
                const text = "SUCCESS DIGITAL CLASSES";
                for (let i = 0; i < 50; i++) {
                    const watermark = document.createElement('div');
                    watermark.textContent = text;
                    watermark.classList.add('watermark');
                    watermark.style.top = `${Math.random() * 150 - 25}%`;
                    watermark.style.left = `${Math.random() * 150 - 25}%`;
                    watermarkContainer.appendChild(watermark);
                }
            }

            function submitTest() {
                let score = 0;
                
                quizData.forEach(q => {
                    const selectedOption = document.querySelector(`input[name="question${q.id}"]:checked`);
                    if (selectedOption) {
                        userAnswers[q.id] = selectedOption.value;
                        if (selectedOption.value === q.correctAnswer) {
                            score++;
                        }
                    } else {
                        userAnswers[q.id] = null; // No answer
                    }
                });

                showResults(score);
            }

            function showResults(score) {
                // Hide quiz and submit button
                quizContainer.innerHTML = '';
                document.getElementById('submit-section').classList.add('hidden');

                // Show result container
                document.getElementById('score').textContent = `${score}/${quizData.length}`;
                resultContainer.classList.remove('hidden');

                const explanationSection = document.getElementById('explanation-section');
                explanationSection.innerHTML = '<h3 class="text-2xl font-bold mb-4 text-center">Review Answers</h3>';

                quizData.forEach((q, index) => {
                    const userAnswer = userAnswers[q.id];
                    const isCorrect = userAnswer === q.correctAnswer;
                    
                    const resultCard = document.createElement('div');
                    resultCard.classList.add('p-5', 'rounded-lg', 'mb-4', 'shadow-sm');
                    resultCard.classList.add(isCorrect ? 'result-card-correct' : 'result-card-incorrect');

                    let userAnswerText = userAnswer ? `Your answer: <span class="font-bold">${userAnswer}</span>` : '<span class="font-bold text-red-700">Not Answered</span>';
                    if (!isCorrect && userAnswer) {
                         userAnswerText = `Your answer: <span class="font-bold text-red-700">${userAnswer}</span>`;
                    }
                    if(isCorrect) {
                        userAnswerText = `Your answer: <span class="font-bold text-green-700">${userAnswer}</span>`;
                    }


                    resultCard.innerHTML = `
                        <p class="font-semibold text-slate-800 mb-2">${index + 1}. ${q.question}</p>
                        <p class="text-sm text-slate-600">${userAnswerText}</p>
                        <p class="text-sm text-green-700 font-semibold">Correct answer: ${q.correctAnswer}</p>
                        <hr class="my-3 border-slate-300">
                        <p class="text-sm text-slate-700"><span class="font-semibold">Explanation:</span> ${q.explanation}</p>
                    `;
                    explanationSection.appendChild(resultCard);
                });
                
                window.scrollTo(0, 0); // Scroll to top to see score
            }

            // Event Listeners
            submitBtn.addEventListener('click', submitTest);
            restartBtn.addEventListener('click', () => {
                userAnswers = {};
                loadQuiz();
            });

            // Initial Load
            loadQuiz();
            generateWatermarks();
        });
    </script>
</body>
</html>
